
# Copy this file to ~/.ash/ash.yml if overriding is needed.
ash:
  alias_directories:
    - "${env.HOME}/.ash"

    # To include a project's site aliases when calling `ash` globally, add the path to drush/sites here.
    # - "${env.HOME}/projects/drupal"

  # Ash command config
  commands:
    site:exec:

      # Commands to run locally instead of via transport.
      local_commands:
        - docker
        - docker-compose
